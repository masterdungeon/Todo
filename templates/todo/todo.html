<html>
<head>
	<title>To Do</title>
	<link rel="stylesheet" type="text/css" href="/static/todo/css/style.css">

	<script type="text/javascript" src="/static/todo/js/jquery-1.4.js"></script>
	<script src="/static/todo/bootstrap/js/bootstrap.min.js"></script>
	<script>
		
	</script>

<body>
	<div class="container">
		<br>
		<br>
			<table class="table table-striped table-bordered">
				<thead>
					<tr class="success">
						<th class="topic">Topic</th>
						<th class="content">Content</th>
						<th class="delete">Delete</th>
					</tr>
				</thead>
			<tbody>
				{% for content in p %}
		            <tr class="statuscheck">
		            	<td>{{ content.topic }}</td>
		            	<td>{{ content.content }}</td>
		               	<td class="delete">
		            		<form name="del" action="delete/" method="GET">
		           				{% csrf_token %}
								<input type="hidden" name="item_id" value="{{content.id}}" />
								<input type="button" class="btn btn-success" name="Delete" value="Disbale" onclick="check();">
			       				<input type="submit" class="btn btn-success delete" name="Delete" value="Delete">
							</form>
						</td>
		            </tr>
		        {% endfor %}
	        </tbody>
	        </table>
        </form>
        <form>
        	<buton type="button" class="btn btn-success"><a style = "color:white;" href="/todo/add/">Add</a></buton>
        </form>
	</div>
